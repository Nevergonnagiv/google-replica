<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Google Replica</title>
  <script src="https://kit.fontawesome.com/6da05088cf.js" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1 class="google-title"><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span
      class="blue">g</span><span class="green">l</span><span class="red">e</span>
  </h1>
  <div class="search-bar">
    <form class="form-div">
      <i class="fa-solid fa-magnifying-glass search-icon"></i>
      <input type="text" name="search" class="search-input">
      <i class="fa-solid fa-microphone microphone"></i>
      <i class="fa-solid fa-camera-retro camera"></i>
    </form>
  </div>
</body>
</html>
